<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Timer</title>
</head>
<body>
  <div class="wrapper">
    <div class="timer">
      <div class="timer_hours">00</div>
      <div class="timer_minuts">00</div>
      <div class="timer_seconds">00</div>
    </div>
    <div class="buttons">
      <div class="buttoms_go">
        <input type="button" value="GO">
      </div>
      <div class="buttoms_reset">
        <input type="button" value="Reset">
      </div>
    </div>
  </div>


<script src="js/jquery-latest.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
